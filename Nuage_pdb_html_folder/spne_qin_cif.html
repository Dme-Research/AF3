<!DOCTYPE html>
<html>
  <head>
    <title>PAE plot</title>
    <style>
        .red {
            color: red;  /* 赤色に設定 */
        }
        .blue {
            color: blue;  /* シアン色に設定 */
        }
    </style>
  </head>
<body onload="initViewer();">
  <center>
    <h3>Dimer structure predicted by alphafold2</h3>
    <div id="comments">
      <h4>AF3 ipTM score = 0.61</h4>
      <p><span class="red">SpnE</span> _ <span class="blue">Qin</span></p>
    </div>
<script src="https://3Dmol.org/build/3Dmol-min.js"></script>
<script>
    function initViewer() {
        // Viewerの作成
        const viewer = $3Dmol.createViewer($(".viewer_3Dmoljs")[0], {backgroundColor: "white"});
        
        // CIFファイルを読み込む
        viewer.addModelFromUrl("fold_spne_qin_model_0.cif", "cif", function() {
            // Chain A全体を赤に設定
            viewer.setStyle(
                {chain: "A"},
                {cartoon: {color: "red"}}
            );

            // Chain Aの残基1〜100を緑色に設定
            viewer.setStyle(
                {chain: "A", resi: [1, 100]},
                {cartoon: {color: "green"}}
            );

            // Chain Bを青色に設定
            viewer.setStyle(
                {chain: "B"},
                {cartoon: {color: "#4aa6ff"}}
            );

            // 表面を半透明で描画
            viewer.addSurface($3Dmol.SurfaceType.SES, {
                opacity: 0.7,
                color: "white"
            });

            // 描画
            viewer.zoomTo();
            viewer.render();
        });
    }
</script>
<div style="height: 600px; width: 600px; position: relative;" class="viewer_3Dmoljs"></div>
  </center>
</body>
</html>
